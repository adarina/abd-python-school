<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ABD_App</title>
    <link rel="stylesheet" type="text/css" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&amp;display=swap">
    <link rel="stylesheet" type="text/css" href="../static/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/Login-Form-Clean.css">
    <link rel="stylesheet" type="text/css" href="../static/css/Navigation-with-Button.css">
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg navigation-clean-button shadow-lg" style="background: var(--bs-blue);">
        <div class="container"><a class="navbar-brand" href="#" style="font-size: 32px;color: rgb(255, 206, 103);">Tilia&nbsp;<i class="fas fa-leaf"></i></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">News</a></li>
                    <li class="nav-item"></li>
                </ul><span class="navbar-text actions"> <a class="btn btn-light action-button" role="button" href="{{ url_for('register.add_user') }}">Register</a></span>
                <span style="padding-left:10px" class="navbar-text actions"> <a class="btn btn-light action-button" role="button" href="{{ url_for('login.log_in') }}">Log In</a></span>
            </div>
        </div>
    </nav>
    <div class="container h-100">
        <div class="row h-100">
            <div class="col">
              <div class="row row-cols-2">
                    <section class="login-clean rounded-3">
                    <form class="shadow-lg" method="post">
                        <h2 class="visually-hidden">Teacher Register Form</h2>
                        <div class="illustration"><i class="fas fa-chalkboard-teacher"></i></div>
                        <div class="mb-3"><input class="form-control" type="userLogin" name="userLogin" placeholder="Login"></div>
                        <div class="mb-3"><input class="form-control" type="userName" name="userName" placeholder="Name"></div>
                        <div class="mb-3"><input class="form-control" type="userSurname" name="userSurname" placeholder="Surname"></div>
                        <div class="mb-3"><input class="form-control" type="userPassword" name="userPassword" placeholder="Password"></div>
                        <div class="mb-3"><input class="form-control" type="teacherRoom" name="teacherRoom" placeholder="Room"></div>
                        <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Register Teacher</button></div>
                    </form>
                    </section>
                    <section class="login-clean rounded-3">
                        <form class="shadow-lg" method="post">
                            <h2 class="visually-hidden">Pupil Register Form</h2>
                            <div class="illustration"><i class="fas fa-user-graduate"></i></div>
                            <div class="mb-3"><input class="form-control" type="userLogin" name="userLogin" placeholder="Login"></div>
                            <div class="mb-3"><input class="form-control" type="userName" name="userName" placeholder="Name"></div>
                            <div class="mb-3"><input class="form-control" type="userSurname" name="userSurname" placeholder="Surname"></div>
                            <div class="mb-3"><input class="form-control" type="userPassword" name="userPassword" placeholder="Password"></div>
                            <div class="mb-3"><input class="form-control" type="pupilBirthDate" name="pupilBirthDate" placeholder="Birthdate"></div>
                            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Register Pupil</button></div>
                        </form>
                    </section>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
