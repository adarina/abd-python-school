<table id="teacherList" class="table table-bordered table-hover table-striped">
    <thead class="thead-light">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Room</th>
        </tr>
    </thead>
    <tbody>
    {% for lecture in lectures %}
    <tr>
        <th scope="row"><a href="{{ url_for('lectures.landing', lecture_id=lecture.id) }}">{{ lecture.id }}</a></th>
        <td>{{ lecture.dateOfExecution }}</td>
        <td>{{ lecture.topic }}</td>
        <td>{{ lecture.teacher_id }}</td>
        <td>{{ lecture.class_id }}</td>
    </tr>
    {% else %}
        <h2>No entries yet. Add some!</h2>
    {% endfor %}
    </tbody>
</table>
