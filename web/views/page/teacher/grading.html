<table id="teacherList" class="table table-bordered table-hover table-striped">
    <thead class="thead-light">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Room</th>
        </tr>
    </thead>
    <tbody>
    {% for grade in gradings %}
    <tr>
        <th scope="row"><a href="{{ url_for('grading.landing', grade_id=grade.id) }}">{{ grade.id }}</a></th>
        <td>{{ grade.description }}</td>
        <td>{{ grade.id }}</td>
    </tr>
    {% else %}
        <h2>No entries yet. Add some!</h2>
    {% endfor %}
    </tbody>
</table>
