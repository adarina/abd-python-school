<!DOCTYPE html>
<html lang="en">
<head>
    <title>Apple Gallery</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- FontAwesome Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <link rel="stylesheet" type="text/css" href="../static/style.css">

</head>
<body>
    <div class="container">
        <div class="mx-auto col-sm-8 main-section" id="myTab" role="tablist">
            <ul class="nav nav-tabs justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" id="list-tab" data-toggle="tab" href="{{ url_for('index.landing') }}"  role="tab" aria-controls="list" aria-selected="true">List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="form-tab" data-toggle="tab" href="{{ url_for('add.add_apple') }}"  role="tab" aria-controls="form" aria-selected="false">Add</a>				   	
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="list" role="tabpanel" aria-labelledby="list-tab">
                    <div class="card">
                        <div class="card-header">
                            <h4>Our current catalogue</h4>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="userList" class="table table-bordered table-hover table-striped">
                                    <thead class="thead-light">
                                        <tr>
                                            <th scope="col">Id</th>
                                            <th scope="col">Name</th>
                                            <th scope="col">Origin</th>
                                            <th scope="col">Photo</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    {% for apple in apples %}
                                    <tr>
                                        <th scope="row"><a href="{{ url_for('apple.landing', id=apple.id) }}">{{ apple.id }}</a></th>
                                        <td>{{ apple.name }}</td>
                                        <td>{{ apple.origin_country }}</td>
                                        <td>
                                            <a href="{{ apple.image_link }}"><i class="far fa-image"></i></a>
                                        </td>
                                    </tr>
                                    {% else %}
                                        <h2>No entries yet. Add some!</h2>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
