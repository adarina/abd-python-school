<!DOCTYPE html>
<html lang="en">
<head>
    <title>Apple Gallery</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- FontAwesome Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <script>
        function sendDelete(event){
            const xhttp = new XMLHttpRequest();
            event.preventDefault();
            xhttp.open("DELETE", location.href, true);
            xhttp.send();
        }

        function sendPut(event){
            const xhttp = new XMLHttpRequest();
            event.preventDefault();
            xhttp.open("PUT", location.href, true);
            xhttp.send(new FormData(document.querySelector("form.put")));
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="mx-auto col-sm-8 main-section" id="myTab" role="tablist">
            <ul class="nav nav-tabs justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" id="list-tab" data-toggle="tab" href="{{ url_for('index.landing') }}"  role="tab" aria-controls="list" aria-selected="false">List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="form-tab" data-toggle="tab" href="{{ url_for('add.add_apple') }}"  role="tab" aria-controls="form" aria-selected="false">Add</a>				   	
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="list" role="tabpanel" aria-labelledby="list-tab">
                    <div class="card">
                        <div class="card-header">
                            <h4>{{ apple.name }}</h4>
                        </div>
                        <div class="card-body">
                            {% if success %}
                            <div class="alert alert-success" role="alert">
                                Apple info updated successfully!
                            </div>
                            {% endif %}
                            <img src="{{ apple.image_link }}" class="img-fluid" alt="{{ apple.name }}">
                            <form class="put" method="POST">
                                <div class="form-group">
                                    <label for="id">Id</label>
                                    <input type="number" class="form-control" id="id" name="id" value="{{ apple.id }}" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="appleName">Name</label>
                                    <input type="text" class="form-control" id="appleName" name="appleName" value="{{ apple.name }}">
                                </div>
                                <div class="form-group">
                                    <label for="origin">Origin</label>
                                    <input type="text" class="form-control" id="origin" name="origin" value="{{ apple.origin_country }}">
                                </div>
                                <div class="form-group">
                                    <label class="form-check-label" for="imageLink">Link to the image</label>
                                    <input type="text" class="form-control" id="imageLink" name="imageLink" value="{{ apple.image_link }}">
                                    <small id="emailHelp" class="form-text text-muted">Please make sure to provide a direct link to the image.</small>
                                </div>
                                <br/>
                                <button onclick="sendPut(event)" type="submit" class="btn btn-primary">Update</button>
                            </form>
                            <form method="POST">    
                                <input type="number" id="id" name="id" value="{{ apple.id }}" disabled hidden>
                                <button onclick="sendDelete(event)" type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
